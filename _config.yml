name: Brandon Mathis
description: "@BrandonMathis"
# meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
redcarpet:
  extensions: ["fenced_code_blocks"]

highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://blog.brandonmathis.me'
google_analytics: 'UA-22222957-2'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://blog.brandonmathis.me'
author:         'Brandon Mathis'
authorTwitter:  'BrandonMathis'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
